<html>
<head>
  <link rel="stylesheet" href=https://bootswatch.com/journal/bootstrap.min.css>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Hawt</title>
</head>
<body>
  <div class ="container">
  	<center>
    <div class ="jumbotron">
      <h1>Pizza Hawt</h1>
      <br>
      <p>To order a pizza, choose a size, toppings and voila! </p>
        <div id ="pizza-orders">
          <form class="pizza-order">
            <label for="dimensions">Pizza Size</label>
            <select id="dimension">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
              <br>
              <br>
              <label for="toppings">Topping amount</label>
              <input type="text" name="topping-number" class="topping-number">
              <label for="toppings">Toppings</label>
                <select id="topping">
                  <option value="topping">Bacon</option>
                  <option value="topping">Cheese</option>
                  <option value="topping">Sauce</option>
                </select>
                <center>
                <br>
                  <button class="btn btn-danger">Order</button>
              </center>
          </form> 
           
            <div id ="pizza-price"></div>

        </div>
      </center>
    </div>
  </div>
</body>
</html>
